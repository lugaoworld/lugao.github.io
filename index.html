            <p>风住尘香花已尽，<br>日晚倦梳头。<br>物是人非事事休，<br>欲语泪先流。</p>
<p>闻说双溪春尚好，<br>也拟泛轻舟。<br>只恐双溪舴艋舟，<br>载不动、许多愁。</p>
<h2 id="李清照"><a href="#李清照" class="headerlink" title="李清照"></a>李清照</h2><h3 id="人物生平"><a href="#人物生平" class="headerlink" title="人物生平"></a>人物生平</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">李清照出生于一个爱好文学艺术的士大夫的家庭。父亲李格非是济南历下人，进士出身，苏轼的学生，官至提点刑狱、礼部员外郎。</span><br><span class="line">藏书甚富，善属文，工于词章。现存于曲阜孔林思堂之东斋的北墙南起第一方石碣刻，上面写有：“提点刑狱、历下李格非，崇宁元</span><br><span class="line">年（1102年）正月二十八日率褐、过、迥、逅、远、迈，恭拜林冢下。”母亲是状元王拱宸的孙女，很有文学修养。</span><br></pre></td></tr></table></figure>
<h3 id="创作风格"><a href="#创作风格" class="headerlink" title="创作风格"></a>创作风格</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">李清照工诗善文，更擅长词。李清照词，人称“易安词”、“漱玉词”，以其号与集而得名。《易安集》、《漱玉集》，宋人早有著录。</span><br><span class="line">其词流传至今的，据今人所辑约有45首，另存疑10余首。她的《漱玉词》既男性亦为之惊叹。她不但有高深的文学修养，而且有大</span><br><span class="line">胆的创造精神。从总的情况看，她的创作内容因她在北宋和南宋时期生活的变化而呈现出前后期不同的特点。</span><br><span class="line"></span><br><span class="line">前期：真实地反映了她的闺中生活和思想感情，题材集中于写自然风光和离别相思。</span><br><span class="line">后期：主要是抒发伤时念旧和怀乡悼亡的情感。表达了自己在孤独生活中的浓重哀愁，孤独，惆怅。</span><br></pre></td></tr></table></figure>
<h3 id="主要作品"><a href="#主要作品" class="headerlink" title="主要作品"></a>主要作品</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">《一剪梅·红藕香残玉簟秋》、《小重山·春到长门草青青》、《忆秦娥·临高阁》、《多丽·小楼寒》、《好事近·风定落花深》、</span><br><span class="line">《如梦令·昨夜雨疏风骤》、《如梦令·常记溪亭日暮》、《声声慢·寻寻觅觅》、《念奴娇·萧条庭院》、《转调满庭芳·芳草池塘》、</span><br><span class="line">《清平乐·年年雪里》、《菩萨蛮·风柔日薄春犹早》、《减字木兰花·浪淘沙帘外五更风》、《点绛唇·寂寞深闺》、《点绛唇·蹴罢秋千》、</span><br><span class="line">《浣溪沙·莫许杯深琥珀浓》、《浣溪沙·小院闲窗春己深》、《浣溪沙·淡荡春光寒食天》、《浣溪沙·髻子伤春慵更梳》、</span><br><span class="line">《浣溪沙·绣幕芙蓉一笑开》、《菩萨蛮·归鸿声断残云碧》、《添字丑奴儿·窗前谁种芭蕉树》、《摊破浣溪沙·揉破黄金万点轻》、</span><br><span class="line">《摊破浣溪沙·病起萧萧两鬓华》、《武陵春·风住尘香花已尽》、《醉花阴·薄雾浓云愁永昼》、《南歌子·天上星河转》、</span><br><span class="line">《怨王孙·湖上风来波浩渺》、《鹧鸪天·寒日萧萧上琐窗》、《鹧鸪天·暗淡轻黄体性柔》、《玉楼春·红酥肯放琼苞碎》、</span><br><span class="line">《临江仙·庭院深深深几许》、《临江仙·梅》、《蝶恋花·暖雨晴风初破冻》、《蝶恋花·泪湿罗衣脂粉满》、</span><br><span class="line">《蝶恋花·上巳召亲族》、《渔家傲·天接云涛连晓雾》、《渔家傲·雪里已知春信至》、《减字木兰花·卖花担上》、</span><br><span class="line">《瑞鹧鸪·双银杏》、《长寿乐·南昌生日》、《行香子·天与秋光》、《行香子·草际鸣蛩》、《孤雁儿·藤床纸帐朝眠起》、</span><br><span class="line">《殢人娇·後亭梅花开有感》、《满庭芳·小阁藏春》、《庆清朝·慢禁幄低张》</span><br></pre></td></tr></table></figure>
<h3 id="社会评价"><a href="#社会评价" class="headerlink" title="社会评价"></a>社会评价</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">李清照作为中国古代文学史上少有的女作家，其作品中所体现的爱国思想，具有积极的社会意义。 历史的角度李清照的爱国思想，</span><br><span class="line">代表了中国古代广大妇女追求男女平等、关心国事、热爱祖国的一个侧面，让后人从中看到了中国古代女性情感世界的另一面。而且，</span><br><span class="line">她还在众多爱国作家中为女性争得了一席之地。不仅如此，李清照还开创了女作家爱国主义创作的先河，为后世留下了一个女性爱国的</span><br><span class="line">光辉典范，特别是现代女性文学的创作产生了重大影响。 现实的角度认识李清照的爱国思想，能感受到女性在国家统一、民族团结以及</span><br><span class="line">社会进步等方面的巨大作用。这对于在弘扬爱国主义，高举爱国大旗，促进民族团结、国家统一和振兴中华时充分发挥妇女的社会作用，</span><br><span class="line">具有十分重大的意义。[13]  （李清照小像图册参考资料[13]  ）</span><br></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });

<script>
function showTime(Counter) {
	var query = new AV.Query(Counter);
	$(".leancloud_visitors").each(function() {
		var url = $(this).attr("id").trim();
		query.equalTo("url", url);
		query.find({
			success: function(results) {
				if (results.length == 0) {
					var content = '0 ' + $(document.getElementById(url)).text();
					$(document.getElementById(url)).text(content);
					return;
				}
				for (var i = 0; i < results.length; i++) {
					var object = results[i];
					var content = object.get('time') + ' ' + $(document.getElementById(url)).text();
					$(document.getElementById(url)).text(content);
				}
			},
			error: function(object, error) {
				console.log("Error: " + error.code + " " + error.message);
			}
		});

	});
}

function addCount(Counter) {
	var Counter = AV.Object.extend("Counter");
	url = $(".leancloud_visitors").attr('id').trim();
	title = $(".leancloud_visitors").attr('data-flag-title').trim();
	var query = new AV.Query(Counter);
	query.equalTo("url", url);
	query.find({
		success: function(results) {
			if (results.length > 0) {
				var counter = results[0];
				counter.fetchWhenSave(true);
				counter.increment("time");
				counter.save(null, {
					success: function(counter) {
						var content =  counter.get('time') + ' ' + $(document.getElementById(url)).text();
						$(document.getElementById(url)).text(content);
					},
					error: function(counter, error) {
						console.log('Failed to save Visitor num, with error message: ' + error.message);
					}
				});
			} else {
				var newcounter = new Counter();
				newcounter.set("title", title);
				newcounter.set("url", url);
				newcounter.set("time", 1);
				newcounter.save(null, {
					success: function(newcounter) {
					    console.log("newcounter.get('time')="+newcounter.get('time'));
						var content = newcounter.get('time') + ' ' + $(document.getElementById(url)).text();
						$(document.getElementById(url)).text(content);
					},
					error: function(newcounter, error) {
						console.log('Failed to create');
					}
				});
			}
		},
		error: function(error) {
			console.log('Error:' + error.code + " " + error.message);
		}
	});
}
$(function() {
	var Counter = AV.Object.extend("Counter");
	if ($('.leancloud_visitors').length == 1) {
		addCount(Counter);
	} else if ($('.post-title-link').length > 1) {
		showTime(Counter);
	}
}); 
</script>
